<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Perfil</h1>
            <a href="#">Inicio</a>
            <a href="#" class="active">Mi Perfil</a>
            <a href="#">Encontrar Conexiones</a>        
        </nav>
        <div class="btncontainer">
                <button>Cerrar Sesion</button>
        </div>
    </header>
    <main>
        <div class="left_container">
            <article class="user_card">
                <div class="head">
                    <img class="user-circle" src="./icons/user-circle.png">
                </div>
                <div class="username">
                    <h2>Jane Doe</h2>
                    <div class="location">
                        <img class="map-logo" src="./icons/map-marker.png">
                        <h3>Seattle</h3>
                    </div>
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of shadows and the Internet!</p>
                    <img class="gear" src="./icons/gear.png">
                    <a class="edit" href="">Editar perfil</a>
                </div>
            </article>
        </div>





        <div class="right_container">
            
        </div>
    </main>
