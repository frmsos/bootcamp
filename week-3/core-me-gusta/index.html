<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Network</h1>
        <p>Your feed</p>
    </header>
    <main>
        <div class="leftContainer">
            <div class="userDataContainer">
                <img src="peter.jpeg" alt="user profile pic" class="userProfilePic">
                <a href=""> Add an avatar</a>
                <h2>Peter Parker</h2>
            </div>
        </div>
        <div class="rightContainer">
            <div class="userContainer">
                <div class="userFirstRow">
                    <h3>Neil M</h3>  
                    <div class="userLikes"> <span id="user1Likes">9</span> like(s)</div>
                        <button class="likeButton" id="likeButton1" onclick="addLike('#user1Likes')">Like</button>
                    
                </div>
                <h3>I just set up this new discord bot, let me know what you all think. <a href=""> link</a></h3>
            </div>
            <div class="userContainer">
                <div class="userFirstRow">
                    <h3>Nichole K</h3>  
                    <div class="userLikes"> <span id="user2Likes">12</span> like(s)</div>

                        <button class="likeButton" id="likeButton1" onclick="addLike('#user2Likes')">Like</button>
                </div>
                <h3>Just finished my <a href=""> next comic</a>, check it out.</h3>
            </div>
            <div class="userContainer">
                <div class="userFirstRow">
                    <h3>Jim R</h3>  
                    <div class="userLikes"> <span id="user3Likes">9</span> like(s)</div>
                        <button class="likeButton" id="likeButton1" onclick="addLike('#user3Likes')">Like</button>
                    
                </div>
                <h3>I can't stop listening to the <a href=""> new album</a>. Who else is liking it?</h3>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
